<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Momo Ayame</title>
    </head>
    <body>

      <h3>Momo Ayame</h3>
      <div class="input">
        <label for="url">シグナリングサーバのURL:</label>
        <input type="text" id="url" name="url" required onchange="onChangeWsUrl();" value="wss://ayame.shiguredo.jp/ws">
      </div>
      <div class="input">
        <label for="roomId">部屋のID:</label>
        <input type="text" id="roomId" name="roomId" required onchange="onChangeRoomId();" value="momo-ayame-test">
      </div>
      <button onclick="connect();">接続</button>
      <button onclick="disconnect();">切断</button>
      <div style="float:left;">
        <video id="local_video" autoplay style="width: 400px; height: 300px; border: 1px solid black;"></video>
      </div>
      <div style="float:right;">
        <video id="remote_video" autoplay style="width: 400px; height: 300px; border: 1px solid black;"></video>
      </div>
      <script src="./assets/ayame.js"></script>
      <script type="text/javascript">
        let roomId = 'momo-ayame-test';
        let wsUrl = 'wss://ayame.shiguredo.jp/ws';
        let conn;
        async function connect() {
          if (conn) return;
          conn = Ayame.connection(wsUrl, roomId);
          conn.on('disconnect', (e) => console.log(e));
          conn.on('addstream', (e) => {
            document.querySelector('#remote_video').srcObject = conn.stream;
          });
          const mediaStream = await navigator.mediaDevices.getUserMedia({audio: true, video: true});
          const stream = await conn.connect(mediaStream);
          document.querySelector('#local_video').srcObject = stream;
        };
        function disconnect() {
          if (conn) {
            conn.disconnect();
          }
          conn = null;
        };
        function onChangeWsUrl() {
          wsUrl = document.getElementById("url").value;
        };
        function onChangeRoomId() {
          roomId = document.getElementById("roomId").value;
        };
      </script>
  </body>
</html>
